<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

	*{color: red; background-color: maroon; font-size: 13px;}
	h1{color: yellow; background-color: olive;}
	.c1{ color: navy; background-color: aqua;}
	h3.c3 {color: white;}
	.c4{border: 3px dotted red;}
	#id01{background-color: orange; border-radius: 10px;}
	#id01.c5{text-align: right;}
</style>
</head>
<body>
	<h3 class="c3 c4 c5" id="id01">하세요</h3>
	<hr>
	<b class="c1">안녕</b>
	<h1>전체 스타일</h1>
	<p>태그 적용</p>
</body>
</html>
