<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img { position: absolute; left: 0; top: 0; opacity:0.5; z-index: 0;}
	h1 { position: absolute; z-index: 1;} /* z-index - 같은위치일때 태그에 순서를 두게한다 */
	p {position: fixed; color: blue; top:0; z-index: -1;}
</style>
</head>
<body>
	<h1><a href="#">안녕하세요</a> 반갑습니다</h1>
	<img src="quizimg.jpg" width="100" height="100">
	<p>
		z-index 설정입니다.
	
	</p>

</body>
</html>
